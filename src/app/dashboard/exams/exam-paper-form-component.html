<div class="ui raised blue segment">
  <div class="ui dividing header">
    <h3>Add exam paper</h3>
  </div>
  <form class="ui form" [formGroup]="paperForm">
    <div class="ui two fields">
      <div class="required field">
        <label>Exam</label>
        <select class="ui fluid selection dropdown" formControlName="exam" (change)="onExamChange($event)">
          <option *ngFor="let exam of exams" [value]="exam.id">
            {{ exam.name }}
          </option>
        </select>
      </div>
      <div class="required field">
        <label>Subject</label>
        <select class="ui fluid selection dropdown" formControlName="subject">
          <option *ngFor="let subject of subjects" [value]="subject.id">
            {{ subject.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="ui three fields">
      <div class="ui required field">
        <label>
          Class <span>(At least one required)</span>
        </label>
        <select class="ui fluid selection dropdown" formControlName="classes" multiple="">
          <option *ngFor="let class of classes" [value]="class.id" >
            {{ class.name }}
          </option>
        </select>
      </div>
      <div class="ui required field">
        <label>Duration</label>
        <div class="two fields">
          <div class="ui field">
            <input placeholder="Hours" type="number" >
          </div>
          <div class="ui field">
            <input placeholder="Minutes" type="number" (change)="setMinutes()">
          </div>
        </div>
      </div>
      <div class="ui required field">
        <label>Date and start time</label>
          <date-picker formControlName="start" mode="datetime"></date-picker>
        </div>
      </div>

  </form>
</div>
