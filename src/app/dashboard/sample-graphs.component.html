<div class="ui centre aligned title segment">
  <div class="title">
    <h1>Trend in maths performance so far this year.</h1>
  </div>
  <div class="ui two column stackable grid">
    <div class="ui column">
      <canvas baseChart
              [data]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
    </div>
    <div class="ui column">
      <canvas baseChart
              [data]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [chartType]="lineChartType1"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
  <div class="two wide column">
    <div class="ui fluid primary button" (click)="randomizeType()" >Toggle</div>
  </div>
</div>

<div class="ui center aligned title segment">
  <h1>Comparative per subject performance</h1>
  <div class="ui two column stackable grid">
    <div class="ui column">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
    </div>
    <div class="ui column">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType1"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</div>
<div class="ui center aligned title segment">
  <h1>Student performance overall</h1>
  <div class="ui equal width center aligned grid">
    <div class="column">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
                [datasets]="lineChartData1"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [legend]="lineChartLegend"
                [chartType]="lineChartType2"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="column" style="margin-bottom: 10px">
      <table class="ui celled table">
        <thead>
        <tr>
          <th></th>
          <th *ngFor="let label of lineChartLabels">
            {{ label }}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of lineChartData1;">
          <td> {{ d.label }}</td>
          <td *ngFor="let label of lineChartLabels; let j=index">{{ d && d.data[j] }}</td>
        </tr>
        </tbody>
      </table>
      <div class="ui button" (click)="randomize()">Next Student</div>
    </div>
  </div>
</div>
